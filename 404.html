  <meta name="description" content="We are delighted to invite you to the UiTM International Conference on Mathematical Sciences 2024 (UICMS2024). This conference is set to be a milestone event, unfolding on the 12th and 13th of October 2024. UICMS 2024 aims to bring together a diverse group of thought leaders, innovators, and practitioners from around the world. We are focusing on the critical role of mathematics in the current age of intelligence and analytics, emphasizing the bridge between theoretical advancements and practical applications. This gathering is a unique opportunity for academics, professionals, researchers, scholars, and students to engage in a rich exchange of ideas, experiences, and expertise.">
